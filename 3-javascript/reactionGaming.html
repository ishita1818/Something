<!DOCTYPE html>
<html>
  <head>
    <title>Reaction Tester</title>
    <link href="styles.css" rel="stylesheet" type="text/css"/>
    <script src="myScripts.js" type="text/javascript"></script>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico" />
    <link href="https://fonts.googleapis.com/css?family=Bungee+Outline|IBM+Plex+Mono|Open+Sans|Orbitron" rel="stylesheet">
  </head>

  <body>
    <div id="first">
      <p class="middle" id="welcome">Welcome to reaction tester</p>

      <p class="middle" id="instruction">Click on the shapes as fast as you can...</p>

      <p class="middle" id="timeInDisplay">Time taken : <span id="displayTime"> 0.00</span></p>
      <br>
      <button class="middle" id="startButton">Let's Start</button>
    </div>
    <hr>
    <div class="circle" id="shape"></div>

  </body>

</html>
