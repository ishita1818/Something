<html>

    <head>
        <title>Form</title>
        <link href="https://fonts.googleapis.com/css?family=Noto+Sans|Montserrat|Poppins" rel="stylesheet">
        <script src="jquery.min.js" type="text/javascript"></script>
        <link rel="stylesheet" href="form-style.css" type="text/css">

    </head>

    <body>
      <div id="wrapper">
        <div id="error"></div>
        <div id="success"></div>
        <div class="form-element">
          <label for="email" id="l1" >Email : </label>
          <input type="text" name="email" id="email" placeholder="e.g : foo@example.com">
        </div>
        <div class="form-element">
          <label for="phone" >Phone :</label>
          <input type="text" name="phone" id="phone" placeholder="e.g : 0123456789">
        </div>
        <div class="form-element">
          <label for="password" >Password :</label>
          <input type="password" name="password" id="password" >
        </div>
        <div class="form-element">
          <label for="confirmPassword" >Confirm Password :</label>
          <input type="password" name="confirmPassword" id="confirmPassword">
        </div>
        <div class="form-element">
          <input type="submit" name="submitButton" id="submitButton" value="Sign Up!">
        </div>
      </div>

      <script src="form-javascript.js" type="text/javascript">
      </script>

    </body>

</html>
